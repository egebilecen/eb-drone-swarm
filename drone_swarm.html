<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <title>Drone Swarm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="main"></canvas>

    <!-- UI -->
    <!-- Formation Select -->
    <select class="form-control" id="swarm-formation" data-toggle="tooltip" data-placement="bottom" title="Select a swarm formation.">
        <option value="0">None</option>
        <option value="1" selected>Line</option>
        <option value="2">V Shape</option>
        <option value="3">Perimeter</option>
        <option value="4">Circle</option>
    </select>

    <!-- Top Right Button Bar -->
    <div id="top-right-btn-bar">
        <ul>
            <li>
                <button id="add-drone" type="button" class="btn btn-dark">Add drone</button>
            </li>
            <li>
                <button id="delete-drone" type="button" class="btn btn-dark">Delete drone</button>
            </li>
        </ul>
    </div>

    <!-- Alert Popup -->
    <div id="alert-popup">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="alert alert-dark" role="alert">
                    <span id="close-popup">X</span>
                    <h4 class="alert-heading"></h4>
                    <p></p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- Libs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/math.js"></script>
    <script src="js/util.js"></script>
    <script src="js/class.js"></script>
    <script src="js/draw.js"></script>

    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
